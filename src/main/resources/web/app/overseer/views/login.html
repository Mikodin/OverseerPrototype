<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label class="sr-only" for="inputText">Username</label>
    <input class="form-control" id="inputText" autofocus="" required="" placeholder="Username">
    <label class="sr-only" for="inputPassword">Password</label>
    <input class="form-control" id="inputPassword" required="" type="password" placeholder="Password">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
  </form>

</div>
