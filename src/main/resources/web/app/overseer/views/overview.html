<h1>Welcome {{user.realName}} with username of {{user.userName}}</h1>
<h1>Your session id is {{sessionId}}</h1>

<div class="container" ng-repeat="board in allBoards">
  <h1>{{board.name}}</h1>
  <ul>
    <h2>Projects</h2>
    <li ng-repeat="project in board.projects">{{project.name}}</li>
  </ul>
</div>
