<div class="container">
  <div class="row">
    <div class="col-md-2 well">
      <button class="btn btn-default" type="submit" ng-repeat="board in allBoards" ng-click="selectBoard(board.id)">{{board.name}}</button>
    </div>
    <div class="col-md-8 well">
      <table width="100%" datatable="" dt-options="dtCtrl.dtOptions" dt-columns="dtCtrl.cols" dt-instance="dtCtrl.dtInstance" class="table table-striped table-bordered table-hover">
        <tfoot>
          <tr>
            <th>Project</th>
            <th>Tasks</th>
            <th>Team</th>
          </tr>
        </tfoot>

      </table>
    </div>
    <div class="col-md-2 well">
      <h3>Details</h3>
    </div>

  </div>
</div>
